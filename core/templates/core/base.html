<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | AOM</title>
</head>

 <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">AOM: Angelite Online Marketplace</a>

            <div class="space-x-6">
                <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New Items</a>
                <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>

                {% if request.user.is_authenticated %}
                    <a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
                    <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
                {% else %}
                    <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                    <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
                {% endif %}
            </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-full">
        <ul class="flex justify-center space-x-6  gap-10">
            <li><a href="{% url 'core:about' %}" class="text-lg text-teal-500 hover:text-teal-700">About Us</a></li>
            <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact Us</a></li>
            <li><a href="{% url 'core:privacy' %}" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
            <li><a href="{% url 'core:term_use' %}" class="text-lg text-teal-500 hover:text-teal-700">Terms of Use</a></li>
        </ul>
        <footer class="text-center text-gray-500 text-sm mt-6">
        Copyright Â© 2024 AOM. All Rights Reserved.
        </footer>
        </div>

    </footer>
</body>
</html>
